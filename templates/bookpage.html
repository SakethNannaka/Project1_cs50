<!DOCTYPE html>
<html lang="en">
<head>
  <title>Books</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <style>

      .card-header{
          background-color: skyblue;
      }
      .card-body{
          background-color: wheat;
      }
      body{
          background-color: black;
      }
      .card-footer{
          background-color: skyblue;
      }
  </style>
</head>
    
<body>
 
<div class="container">
  <div class ="card">
      
    <div class="card-header">
      
        <h1><b>{{obj.title}}</b></h1>


    </div>

    
    <div class="card-body">
      
                        <h2>Title  :{{obj.title}}</h2>
                        <h2>Year   :{{obj.year}}</h2>
                        <h2>Author :{{obj.author}}</h2>
                        <h2>Id     :{{obj.id}}</h2>
                        <h2>Isbn   : {{obj.isbn}}<h2>
                        
    </div> 

    <div class="card-footer">
            <!-- <a href = "/review">Review</a> -->

    </div>
    </div>

    <br>
    <br>
    
    <div class = 'card'>
        <div class='card-header'>
            <h1>Review</h1>
        </div>
        <div class="card-body">
            <form action="/review" method="post" align = "left">
                <label for="Rating">Choose Rating</label>
                    <select id="Rating" name="Rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                <br>
                <label>Comment Here</label>
                <input type="text" name="comment" placeholder="Submit your Feedback Here"></input>
                <br>

                <button type="submit" name="Login">Submit-Review</button>
            </form>
        </div>
        <div class='card-footer'>
        </div>
    </div>
      
</div>
</body>
